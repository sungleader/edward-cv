<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

   <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLY3n9T4ArZO9zaze-NNVXcT8ZkkT6SCU",
            authDomain: "edcv-authentication.firebaseapp.com",
            projectId: "edcv-authentication",
            storageBucket: "edcv-authentication.appspot.com",
            messagingSenderId: "302911215775",
            appId: "1:302911215775:web:49823030d85e71c9ce6aaa",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Initialize Firebase Auth
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Login function
        function login() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('User:', user);
                    alert(`Welcome, ${user.displayName}!`);
                    document.getElementById('download-section').style.display = 'block'; // Show download section
                })
                .catch((error) => {
                    console.error('Sign-in error:', error);
                });
        }
    </script>
    <style>
        #download-section {
            display: none; /* Hide download section by default */
        }
    </style>
</head>
